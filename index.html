<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Hezzi test task</title>
</head>

<body class="page-body">
  <div class="container">
    <div class="content">
      <div class="puzzle-wrapper">
        <div class="puzzle-item"></div>
        <div class="puzzle-item puzzle-pink"></div>
        <div class="puzzle-item puzzle-blue"></div>
        <div class="puzzle-item puzzle-yellow"></div>
        <div class="puzzle-item puzzle-green"></div>
        <div class="puzzle-item puzzle-pink"></div>
        <div class="puzzle-item puzzle-blue"></div>
        <div class="puzzle-item puzzle-yellow"></div>
        <div class="puzzle-item puzzle-green"></div>
      </div>
      <div class="form-wrapper">
        <div class="main-select__wrapper">
          <select class="main-select" name="main-select" id="main-select-id" disabled>
            <option value="s1" class="main-select-item" selected>Пазл</option>
            <option value="s2" class="main-select-item">Item 2</option>
            <option value="s3" class="main-select-item">Item 3</option>
            <option value="s4" class="main-select-item">Item 4</option>
          </select>
        </div>
        <div class="name">
          <span class="name-title">Название:</span>
          <div class="name-rus__inner">
            <label class="name-label" for="name-rus-id">Ru</label>
            <input type="text" class="name-input name-rus" name="name-rus" id="name-rus-id" placeholder="Имя">
          </div>
          <div class="name-en__inner">
            <label class="name-label" for="name-en-id">En</label>
            <input type="text" class="name-input name-en" name="name-en" id="name-en-id" placeholder="Name">
          </div>
        </div>
      </div>
    </div>
  </div>
