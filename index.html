<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/favicon/favicon.ico" />
  <link rel="icon" href="./img/favicon/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./img/favicon/180.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>Hezzl test task</title>
</head>

<body class="page-body">
  <div class="container">
    <div class="content">
      <div class="puzzle-wrapper">
        <div class="puzzle-item"></div>
        <div class="puzzle-item puzzle-pink"></div>
        <div class="puzzle-item puzzle-blue"></div>
        <div class="puzzle-item puzzle-yellow"></div>
        <div class="puzzle-item puzzle-green"></div>
        <div class="puzzle-item puzzle-pink"></div>
        <div class="puzzle-item puzzle-blue"></div>
        <div class="puzzle-item puzzle-yellow"></div>
        <div class="puzzle-item puzzle-green"></div>
      </div>
      <div class="form-wrapper">
        <div class="main-select__wrapper">
          <select class="main-select" name="main-select" id="main-select-id">
            <option value="s1" class="main-select-item" selected>Пазл</option>
            <option value="s2" class="main-select-item">Item 2</option>
            <option value="s3" class="main-select-item">Item 3</option>
            <option value="s4" class="main-select-item">Item 4</option>
          </select>
        </div>
        <div class="name">
          <span class="name-title">Название</span>
          <div class="name-rus__inner">
            <label class="name-label" for="name-rus-id">Ru</label>
            <input type="text" class="name-input name-rus" name="name-rus" id="name-rus-id" placeholder="Имя">
          </div>
          <div class="name-en__inner">
            <label class="name-label" for="name-en-id">En</label>
            <input type="text" class="name-input name-en" name="name-en" id="name-en-id" placeholder="Name">
          </div>
        </div>
        <div class="puzzle-img">
          <span>Картинка пазла</span>
          <div class="input-file__inner">
            <label for="input-img-id" class="input-img-label"></label>
            <div class="input-img__wraper">
              <label for="input-img-id" class="input-img-label__v2"></label>
              <input class="input-img" type="file" name="input-img" id="input-img-id">
              <p class="input-img__description">Или <a class="input-link" href="#">Выбрать из
                  коллекции</a><br>разрешение 550*550</p>
            </div>
          </div>
        </div>
        <div class="puzzle-description">
          <span>Сколько деталей у пазла</span>
          <div class="puzzle-description__inner">
            <div class="horizontal">
              <span class="horizontal-text">по Горизонтали</span>
              <input class="horizontal-input" type="number" name="horizontal-input" id="horizontal-input-id" value="3">
            </div>
            <div class="vertical">
              <span class="vertical-text">по Вертикали</span>
              <input class="vertical-input" type="number" name="vertical-input" id="vertical-input-id" value="3">
            </div>
          </div>
        </div>
        <div class="question-one">
          <p class="question-one-text">Может ли награда выдавать купоны</p>
          <div class="question-one-select__wrapper">
            <select class="question-one-select" name="question-one-select" id="question-one-select-id">
              <option value="q1" class="question-one-select-item" selected>Да</option>
              <option value="q2" class="question-one-select-item">Нет</option>
            </select>
          </div>
        </div>
        <div class="question-two">
          <p class="question-two-text">Сообщение при получении награды</p>
          <input class="question-two-input" type="text" name="question-two-input" id="question-two-input-id"
            placeholder="Введите значение">
        </div>
        <div class="question-three">
          <span>Сколько раз может получить один игрок награду</span>
          <div class="question-three-answer">
            <input class="number-awards-input" type="number" name="number-awards-input" id="number-awards-input-id"
              value="1">
            <span>Раз</span>
          </div>
        </div>
        <div class="timeout">
          <span class="timeout-text">Таймаут</span>
          <input class="timeout-input" type="number" name="timeout-input" id="timeout-input-id" value="1800">
          <select class="timeout-select" name="timeout-select" id="timeout-select-id">
            <option value="t1" class="timeout-select-item">Часов</option>
            <option value="t2" class="timeout-select-item" selected>Дней</option>
            <option value="t3" class="timeout-select-item">Недель</option>
            <option value="t4" class="timeout-select-item">Месяцев</option>
            <option value="t5" class="timeout-select-item">Кварталов</option>
            <option value="t6" class="timeout-select-item">Лет</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
